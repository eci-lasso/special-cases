<html>
<head>
<title>UTM Information as Answers</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="https://ajax.microsoft.com/ajax/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="https://ajax.microsoft.com/ajax/jquery.validate/1.5.5/jquery.validate.min.js" type="text/javascript"></script>
    
<script type="text/javascript">
	// Validates required fields
	$(document).ready(function(){
		$("#lassoSignupForm").validate({
			errorLabelContainer: $("#errorContainer"),
			errorClass: "error",
			rules:{
				FirstName: "required",
				LastName: "required",
				"Email": { required: true, email: true },
				"Phone": "required"
			},
			messages:{
				FirstName: "Please enter a first name",
				LastName: "Please enter a last name",
				"Email": "Please enter an e-mail address",
				"Phone": "Please enter a telephone number"
			},
			submitHandler: function(form){
				return register();
			}
		});
		// Passes information to the PHP file and re-directs to the Thank You page
		$("#register").click(function(){
			$("#lassoSignupForm").submit();
			return false;
		});
		function register(){
			jQuery.ajax({
				type: "POST",
				url: "signup.php",
				data: $("#lassoSignupForm").serializeArray(),
				success: function(data, status, jqxhr){
					console.log(data);
					window.location="http://www.website.com/thank-you.html";
				},
				error: function(jqxhr,status,err){
					console.log(err);
				}
			});
			return false;
		}
	});
</script>
</head>

<body>
	<table><tr><td>
		<form id="lassoSignupForm">
			<input type="hidden" name="utm_campaign" value="utmCampaign-Value"/>
			<input type="hidden" name="utm_content" value="utmContent-Value"/>
			<input type="hidden" name="utm_id" value="utmID-Value"/>
			<input type="hidden" name="utm_medium" value="utmMedium-Value"/>
			<input type="hidden" name="utm_source" value="utmSource-Value"/>
			<input type="hidden" name="utm_term" value="utmTerm-Value"/>
			
			<p><b>UTM Information as Answers</b></p>
			<p>&nbsp;</p>
			<p>
				<label>First Name*:</label><br />
				<input type="text" size="50" name="FirstName" value="" />
			</p>
			<p>
				<label>Last Name*:</label><br />
				<input type="text" size="50" name="LastName" value="" />
			</p>
			<p>
				<label>Phone Number*:</label><br />
				<input type="text" size="50" name="Phone" value="" />
			</p>
			<p>
				<label>E-mail Address*:</label><br />
				<input type="text" size="50" name="Email" value="" />
			</p>
			<p>&nbsp;</p>
			<p>
				<button id="register">SUBMIT</button>
			</p>
		</form>
	</td></tr></table>
</body>
</html>
